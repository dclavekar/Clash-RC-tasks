<html>
<head>
    <title>Login page</title>
</head>
<body>
<h1>Login Page</h1>
{%if message %}
<h2>{{message}}</h2>
{%endif%}
<form method="POST">
    {% csrf_token%}
    {{forms.p}}
    Username:
    <input type="text" name="username"><br>
    Password:
    <input type="text" name="password"><br>

    <button type="submit" name="submit">Submit</button>

</form>
<a href="{% url 'signup' %}">Don't have an account?</a>
</body>
</html>
